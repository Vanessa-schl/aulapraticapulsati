    <script>
      //Faça um programa onde peça para o usuario informar 3 numeros, e depois mostre qual o MAIOR numero entre eles

      let numero1 = parseInt(prompt("Informe numero 1: "));
      let numero2 = parseInt(prompt("Informe numero 2: "));
      let numero3 = parseInt(prompt("Informe numero 3: "));
      let maior = numero1;

      if (numero2 > numero1 && numero2 > numero3) {
        alert("Maior número é: " + numero2);
      } else if (numero3 > numero1 && numero3 > numero2) {
        alert("Maior número é: " + numero3);
      } else {
        alert("Maior número é: " + numero1);
      }
    </script>
