<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Escreva um programa que verifique se um número é divisível por outro

        let num1 = parseInt(prompt("escreva o primeiro numero: "));
        let num2 = parseInt(prompt('escreva o segundo numero: '));
        let resto;

        resto = num1 % num2
        if(resto == 0){
            document.write('voce consegue dividir esses numeros!')
        }else{
            document.write('voce nao consegue dividir esses numeros')
        }
    </script>
</body>
</html>
