    <script>
      //Crie um programa onde o usuario informa uma quantidade
      // indeterminada de notas e você (COM UMA FUNÇÃO) mostra a média
      //  das notas

      let notas;
      let numeros = [];
      let opcao = true;
      let soma = 0;
      let media = 0;

      do {
        notas = parseInt(prompt("coloque numeros: "));
        numeros.push(notas);
        opcao = confirm("quer adicionar mais numero");
      } while (opcao == true);
        soma = numeros.reduce(function(soma, i){
            return soma + i
        })
        media = soma / numeros.length
        document.write('média das notas é: ' + media)
    </script>
  </body>
</html>
