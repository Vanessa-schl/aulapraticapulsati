<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Crie uma função para imprimir uma quantidade de 
        //vezes para um numero N

        let p=0;

        function imprimir(){
        for(let i = 1; i <=9; i++){
            p = Array(i + 1).join(i);
            document.write(p);
            document.write('<br>');
        }
    }
        imprimir();
    </script>
</body>
</html>
