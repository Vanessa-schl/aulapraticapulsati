<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Faça um programa que pergunte a hora ao usuário e, 
        //baseando-se no horario descrito exiba a saudação apropriada.`

//-  0-11 Bom dia
//-  12-17 Boa tarde
//-  18-23 Boa noite

        let horario = parseInt(prompt('informe o horario atual'));

        function horadia(){
            if(horario <= 11){
                document.write('bom dia')
            }else if(horario <= 17){
                document.write('boa tarde')
            }else{
                document.write('boa noite')
            }
        }
        horadia();
    </script>
</body>
</html>
