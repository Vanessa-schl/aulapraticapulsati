<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Peça para o usuario informar duas
      //notas com o prompt e depois converta para numero e depois mostre a media entre eles.
      let nota1 = parseInt(prompt("Informe nota 1:"));
      let nota2 = parseInt(prompt("Informe nota 2:"));

      let media;

      media = (nota1 + nota2) / 2;

      alert("sua média é: " + media);
    </script>
  </body>
</html>
