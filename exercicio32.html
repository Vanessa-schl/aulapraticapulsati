<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Utilize um laço "for" para contar
      //quantos dígitos tem um número inteiro e armazenar o resultado em uma variável chamada "contagem"
      let numero = parseInt(prompt("insira um numero: "));
      let contagem;

      for (var i = 0; i < numero.length; i++) {
        contagem = numero.length;
        document.write('digitos em seu numero: ' + contagem);
    
      }
    </script>
  </body>
</html>
