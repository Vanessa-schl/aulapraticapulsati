<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Escreva um programa que calcule o resto da divisão de dois números não inteiros

        let num1 = parseFloat(prompt("escreva o primeiro numero: "));
        let num2 = parseFloat(prompt('escreva o segundo numero: '));
        let num3 = parseFloat(prompt("escreva o terceiro numero: "));
        let num4 = parseFloat(prompt('escreva o quarto numero: '));
        let resto;
        let resto1;
        let soma = 0;

        resto = num1 % num2
        resto1 = num3 % num4
        soma = resto + resto1
        document.write(soma);
    </script>
</body>
</html>
