<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // Escreva um programa que calcule a raiz quadrada de um número

       let num = parseInt(prompt('informe um numero para fazer a raiz quadrada dele:'));
        let raiz = 0;

        raiz = Math.sqrt(num);
        document.write('a raiz quadrada de ' + num, ' é: ' + raiz);
       
    </script>
</body>
</html>
