<body>
    <script>
        //Escreva um programa que encontre o número mais distante de um dado número em uma lista.
        
        let lista = [1,3,5,68,9,5,3]
        let maior = 0;

        for (let index = 0; index < lista.length; index++) {
            if(lista[index] > maior){
                maior = lista[index]
            }
        } console.log('numero mais distante: ' + maior)
    </script>
</body>
