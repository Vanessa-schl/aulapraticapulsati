<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Escreva um script que verifica se uma string
      //é igual a "javascript" ou "JavaScript" e exibe a mensagem correspondente.

      let texto = prompt("Escreva javascript ou JavaScript");

      if (texto == "javascript") {
        alert("Você escreveu javascript");
      } else if (texto == "JavaScript") {
        alert("voce escreveu JavaScript");
      }
    </script>
  </body>
</html>
