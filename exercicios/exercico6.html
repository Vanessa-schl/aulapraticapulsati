<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <script>
      // Faça um programa que peça os 3 lados de um triangulo e mostre qual o tipo: Equilátero, isoceles, Escaleno`
      //  Equilatero: 3 lados iguais`
      //`Isosceles: 2 lados iguais e 1 diferente`
      //Escaleno: 3 lados diferentes

      let lado1 = parseInt(prompt("Informe tamanho do lado 1 do triângulo: "));
      let lado2 = parseInt(prompt("Informe tamanho do lado 2 do triângulo: "));
      let lado3 = parseInt(prompt("Informe tamanho do lado 3 do triângulo: "));

      if (
        lado1 + lado2 > lado3 &&
        lado2 + lado3 > lado1 &&
        lado1 + lado3 > lado2
      ) {
        if (lado1 == lado2 && lado1 == lado3) {
          alert("Seu triangulo é equilatero.");
        } else if (lado1 == lado2 || lado1 == lado3 || lado2 == lado3) {
          alert("Seu triangulo é isosceles.");
        } else if (lado1 != lado2 && lado1 != lado3 && lado2 != lado3) {
          alert("seu triangulo é escaleno");
        } else {
          alert("Informe um tamanho de triangulo");
        }
      }
    </script>
  </body>
</html>
