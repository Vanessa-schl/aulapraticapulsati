<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      //38. Escreva um programa que calcule o fatorial de um número escolhido pelo usuário.

      let numero = parseInt(
        prompt("Escolha um numero para fazer o fatorial: ")
      );
      let resultado = 1;
      let count = 1;
      
      while (count <= numero) {
        resultado = resultado * count;
        count++;
      }
      console.log(resultado);
    </script>
  </body>
</html>
