    <script>
      //Escreva um programa que encontre a soma dos valores de cada coluna de uma matriz.

      let matriz = [
        [1, 2, 3],
        [5, 8, 9],
        [9, 3, 5],
      ];

      let soma = 0;
      let soma2 = 0;
      let soma3 = 0;

      for (i = 0; i < 3; i++) {
        for (j = 0; j < 3; j++) {
          soma = matriz[0][0] + matriz[1][0] + matriz[2][0];
          soma2 = matriz[0][1] + matriz[1][1] + matriz[2][1];
          soma3 = matriz[0][2] + matriz[1][2] + matriz[2][2];
        }
      }
      document.write(soma, "<br>");
      document.write(soma2, "<br>");
      document.write(soma3);
    </script>
  </body>
