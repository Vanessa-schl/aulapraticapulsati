<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Escreva um programa que ordene uma lista de números em ordem crescente.
      let numero = 0;
      let lista = [];
      let opcao = true;

      do {
        let numeroescolhido = parseInt(prompt("digite um número"));
        lista.push(numeroescolhido);
        opcao = confirm("quer escrever mais numeros?");
      } while (opcao == true);
      lista.sort((a, b) => a - b);
      document.write(lista);
    </script>
  </body>
</html>
