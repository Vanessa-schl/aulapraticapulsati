<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // Escreva um script que verifica se uma string 
      //  contém uma determinada parte de um texto de sua escolha  e exibe a mensagem correspondente.
      let texto = prompt('Insira algum texto: ');

      if(texto == 'texto'){
        alert("No meio de sua frase você colocou a palavra 'texto'");
      }else{
        alert(texto)
      }
    </script>
</body>
</html>
