<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Escreva um programa que calcule a média de uma lista de números com quantidade definida pelo usuário

      let quantidade = 0;
      let lista = [];
      let soma = 0;
      let media = 0;

      do {
        quantidade = parseInt(
          prompt("Informe a quantidade para fazer média ou digite 0 para sair")
        );
        if (quantidade != 0) {
          lista.push(quantidade);
          soma = soma + quantidade;
        }
      } while (quantidade != 0);

      media = soma / lista.length;
      document.write("media de numeros é: " + media);
    </script>
  </body>
</html>
