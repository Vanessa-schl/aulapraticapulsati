    <script>
      // Escreva um programa que verifique se uma lista estÃ¡ ordenada.

      let numeros = [1, 6, 8, 3, 4, 10, 9];

      numeros.sort((a, b) => {
        if (a > b) return 1;
        if (a < b) return -1;
        return 0;
      });

      document.write(numeros);
    </script>
