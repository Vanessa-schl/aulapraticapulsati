    <script>
        // Escreva um programa que calcule o valor absoluto de um número.

        let numero = parseInt(prompt("informe um numero para saber o valor absoluto dele: "));

        let valor = Math.abs(numero);
        document.write('valor absoluto é: ' + valor)
