<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //`Peça para informar 3 notas do alunos e sua quantidade de faltas para o aluno aprovar
      //é necessario que ele tenha media acima de 7 e faltas menor que 50.`

      let nota1 = parseInt(prompt("Informe nota 1: "));
      let nota2 = parseInt(prompt("Informe nota 2: "));
      let nota3 = parseInt(prompt("Informe nota 3: "));
      let faltas = parseInt(prompt("Informe o número de faltas do aluno: "));
      let media = (nota1 + nota2 + nota3) / 3;

      if(media >= 7 && faltas <= 50) {
        alert('Aprovado');
      } else {
        alert('Reprovado');
      }
    </script>
  </body>
</html>
