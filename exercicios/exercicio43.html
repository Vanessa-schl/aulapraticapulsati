<body>
    <script>
      //   Escreva um programa que calcule a soma dos números impares de uma lista

       let numeroescolhido;
       let numeros = [];
       let opcao =true;
       let soma = 0;
       
        while(opcao == true){
        numeroescolhido = parseInt(prompt('coloque numeros impares: '));
        numeros.push(numeroescolhido);
        if(numeroescolhido % 2 == 1){
            soma = soma + numeroescolhido
        }else{
            document.write('escolha somente numeros impares')
        }opcao = confirm('Você quer adicionar mais números?');
    } document.write('soma de numéros impares: ' + soma)
    
    </script>
