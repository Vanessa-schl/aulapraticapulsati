    <script>
        // Escreva um programa que calcule o n√∫mero de dias entre duas datas.

        let data1 = '2023-01-01'
        let data2 = '2023-01-19'
        
        let diferencames = new Date(data2) - new Date(data1);
        let diferencadia = diferencames / (1000 * 60 * 60 * 24);

        console.log(diferencadia);
    </script>
