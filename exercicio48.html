<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    ><script>
        //Escreva um programa que calcule a formula de baskara de números definidos pelo usuário

        let a = parseInt(prompt('informe valor de a'));
        let b = parseInt(prompt('informe valor de b'));
        let c = parseInt(prompt('informe valor de c'));

        let delta = Math.pow(b,2) - 4 * a * c;

    
        let x1 = (-b + Math.sqrt(delta)) / (2*a);
        let x2 = (-b - Math.sqrt(delta)) / (2*a);
        
        document.write(x1.toFixed(2), '<br>' + x2.toFixed(2))

    </script>
</body>
</html>
