<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="carrinho.css">
    <title>Document</title>
</head>
<body>
    <!-- Criar um projeto (Responsivo), de carrinho de super mercado, onde o site tem diversos produtos e cada vez 
        que você adiciona um produto ao carrinho sera listado o produto quantos vc quer e o valor individual bem como
         o valor total do carrinho e vc pode remover mudar a quantidade e ao clicar em finalizar compra, deverá
          aparecer um modal (tela que sobrepõe outra) dizendo que o pagamento foi um sucesso e o valor pago foi X e
           a lista dos produtos comprado -->

        <header>
            <div class="header">
            <img class="gif" src ="./pizza.gif"/>
            <img class="titulo" src="./logo.png"/>
            </div>
        </header>

        <main>
            <div class="parteSuperior">
            <div class="superiorDireita">
                <p class="pedido">Pedido on-line</p>
                <p class="promocao">Promoção</p>
                <p class="cardapio">Cardápio</p>
            </div>

            <div class="superiorEsquerda">
                <div class="wrapper">
                     <button class="material-symbols-outlined" id="cart-button">shopping_cart</button>
                </div>
                <span class="material-symbols-outlined">person</span>
            </div>
            </div>

            <div id="modal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p>Seu carrinho de compras está vazio.</p>
                </div>
              </div>

            <div class="centro">

                <div class="cima">
                    <div class="texto1">
                        <img class="pizza1" src="./pizza1.png" alt="">
                        <p class="sabor1">CALABRESA</p>
                        <p class="descricao1">Calabresa, ovo, azeitona e catupiry.</p>
                        <button class="adicionar1">Adicionar ao carrinho</button>
                    </div>
                    
                    <div class="texto2">
                        <img class="pizza2" src="./pizza2.png"/>
                        <p class="sabor2">MARGUERITA</p>
                        <p class="descricao2">Molho de tomate, tomate e manjericão.</p>
                        <button class="adicionar2">Adicionar ao carrinho</button>
                    </div>
                </div>

                    <div class="baixo">
                        <div class="texto3">
                            <img class="pizza3" src="./pizza3.png" alt="">
                            <p class="sabor3">FILÉ AO MOLHO</p>
                            <p class="descricao3">Catupity e filé do molho de madeira.</p>
                            <button class="adicionar3">Adicionar ao carrinho</button>
                        </div>

                        <div class="texto4">
                            <img class="pizza4" src="./pizza4.png" alt="">
                            <p class="sabor4">LINGUIÇA BLUMENAU</p>
                            <p class="descricao4">Molho de tomate, linguiça blumenau e cebola</p>
                            <button class="adicionar4">Adicionar ao carrinho</button>
                        </div>
                    </div>

            </div>


        </main>

    <script src="./carrinho.js"/>
</body>
</html>
