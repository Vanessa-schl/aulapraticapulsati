<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de finanças</title>
    <link rel="stylesheet" href="./financas.css" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Criar um site pessoal de financas onde será possível informar um valor e se é receita ou despesa e apareca 
        um histórico de cada transação que foi feita, e o dado precisa persistir mesmo que vcs fechem e abram a
         pagina novamente (LocalStorage), site responsivo, -->

    <header>
      <div class="header1">
        <img class="moedinhas" src="./moedinhas.png" alt="" />
        <div class="titulo">Finanças.com</div>
      </div>
    </header>
    <main>
      <div class="row">
        <div class="card1">
          <div class="card1-1">
            <p class="entrada">Entradas</p>
            <img class="setaCima" src="./seta-para-cima (1).png" alt="" />
          </div>
          <p class="entrada">R$ 0.0</p>
        </div>

        <div class="card2">
          <div class="card2-2">
            <p class="saida">Saídas</p>
            <img class="setaBaixo" src="./seta-para-baixo (1).png" alt="" />
          </div>
          <p class="saida">-R$ 0.0</p>
        </div>

        <div class="card3">
          <div class="card3-3">
            <p class="total">Total</p>
            <img class="cifrao" src="./cifrao.png" alt="" />
          </div>
          <p class="total">R$ 0.0</p>
        </div>
      </div>

      <div class="novaTransacao">
        <p> Nova Transação: </p>
      </div>

      <div class="novoItem">
        <div class="divDesc">
            <label for="desc">Descrição</label>
            <input type="text" id="desc"/>
        </div>

        <div class="divAmount">
            <label for="amount">Valor</label>
            <input type="text" id="amount" />
        </div>

        <div class="divType">
            <label for="type">Tipo de transação: </label>
            <select id="type">
                <option>Entrada</option>
                <option>Saída</option>
            </select>
            <div>
                <button class="btnNew">Incluir</button>
            </div>
        </div>
            

            <div class="divTable">
                    <ol>
                            <li>Descrição </li>
                            <li class="columnAmount">Valor </li>
                            <li class="columnType">Tipo </li>
                            <li class="columnAction"></li>
                    </ol>
            </div>

            <tbody></tbody>
        </div>
        </div>






    </main>

    <script src="./financas.js" />
  </body>
</html>
