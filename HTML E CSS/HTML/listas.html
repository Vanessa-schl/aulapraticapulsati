<body>
    <!--   ol = lista ordenada = 1. 2. 3., li= item da lista. 
            ul = lista desordenada = ponto -->
    <ul>
        <li>item1</li>
        <li>item2</li>
    </ul>

    <ol>
        <li>item1</li>
        <li>item2</li>
    </ol>
</body>
