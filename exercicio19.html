<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//.Escreva um script que verifica se um número 
//é negativo, positivo ou igual a zero e exibe a mensagem correspondente

        let numero = parseInt(prompt('Informe um número: '));

        if(numero < -1){
            alert('Número é negativo');
        }else if(numero > 0){
            alert('Número positivo');
        }else if(numero == 0){
            alert("Numero é igual a zero");
        }else{
            alert('Informe um numero');
        }
    </script>
</body>
</html>
