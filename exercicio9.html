<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //`Escreva um programa para ler 3 valores inteiros (considere que não serão
      //lidos valores iguais) e escrevê-los em ordem crescente.`

      let valor1 = parseInt(prompt("Insira número 1:"));
      let valor2 = parseInt(prompt("Insira número 2:"));
      let valor3 = parseInt(prompt("Insira número 3:"));

      if (valor1 < valor2 && valor1 < valor3) {
      if (valor2 < valor3) {
        document.write("Ordem: " + valor1, " ", +valor2, " ", +valor3);
      }} else {
        document.write("Ordem: " + valor1, "", +valor3, "" + valor2);
      }
      if (valor2 < valor1 && valor2 < valor3) {
      if (valor1 < valor3) {
        document.write("Ordem: " + valor2, " ", +valor1, " ", +valor3);
      }} else {
        document.writer("Ordem: " + valor2, "", +valor3, "" + valor1);
      }
      if (valor3 < valor2 && valor3 < valor1) {
      if (valor1 < valor2) {
        document.write("Ordem: " + valor3, " ", +valor1, " ", +valor2);
      }} else {
        document.writer("Ordem: " + valor3, "", +valor2, "" + valor1);
      }
    </script>
  </body>
</html>
