<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //Faça um programa que receba dois 
   //números inteiros e gere os números
    // inteiros que estão no intervalo deles
    
    let numero1 = parseInt(prompt('informe o numero 1: '));
    let numero2 = parseInt(prompt('informe numero 2: '));

    for(let i = numero1; i <= numero2; i++){
        document.write('numeros nesse intervalo: ' + i, '<br>')
    }
    </script>
</body>
</html>
