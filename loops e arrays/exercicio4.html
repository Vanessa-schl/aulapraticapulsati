<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Faça um programa que imprima na 
        //tela apenas os números
         //ímpares entre 1 e 50.

         let numeros = 1;

         while(numeros <= 50){
            let resto = numeros%2;
            if(resto == 1){
                document.write('impares: ' + numeros, '<br>')
            }numeros += 1
         }
    </script>
</body>
</html>
