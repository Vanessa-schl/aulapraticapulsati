<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Crie um programa aonde você peça para o
      // usuario informar 3 notas, depois faça a soma
      // entre elas e mostre a media.

      let numero1 = parseInt(prompt("informe numero 1: "));
      let numero2 = parseInt(prompt("informe numero 2: "));
      let numero3 = parseInt(prompt("informe numero 3: "));
      let media = 0;

      media = (numero1+numero2+numero3)/3
      document.write('Sua media é:' + media);

      
    </script>
  </body>
</html>
