<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // Faça um programa que leia um nome de usuário e a sua senha e 
       // não aceite a senha igual ao nome do usuário, 
       // mostrando uma mensagem de erro e voltando a pedir as informações.

       let nome = prompt('informe seu nome');
       let senha = prompt('informe uma senha para seu usuario');

       if(nome === senha){
        prompt('informe uma senha diferente de seu nome')
       }else{
        document.write('ususario cadastrado')
       }
    </script>
</body>
</html>
