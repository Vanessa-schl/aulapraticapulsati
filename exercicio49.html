<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Escreva um programa que calcule a potência de um número.

        let base = parseInt(prompt('informe um numero para fazer potencia'));
        let expoente = parseInt(prompt('informe o numero para fazer a potencia'));
        let potencia = 0;

        potencia = Math.pow(base,expoente);
        document.write('A potencia desse numero é: ' + potencia);


    </script>
</body>
</html>
